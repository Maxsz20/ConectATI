<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConectATI - Cambiar Contrase単a</title>
  <link rel="stylesheet" href="/css/loginrechange.css"/>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="triangulo-blanco"></div>
  <div class="triangulo-azul"></div>
  <div class="triangulo-morado"></div>

  <div class="container">
    <h1>ConectATI</h1>
    <form class="form">
      <input type="text" placeholder="Correo o Usuario" required />

      <div class="password-container">
        <input type="password" placeholder="Contrase単a actual" id="old" required />
        <i class="fas fa-eye-slash" id="toggleOld" onclick="togglePassword('old', 'toggleOld')"></i>
      </div>

      <div class="password-container">
        <input type="password" placeholder="Nueva contrase単a" id="new" required />
        <i class="fas fa-eye-slash" id="toggleNew" onclick="togglePassword('new', 'toggleNew')"></i>
      </div>

      <div class="password-container">
        <input type="password" placeholder="Confirmar nueva contrase単a" id="confirm" required />
        <i class="fas fa-eye-slash" id="toggleConfirm" onclick="togglePassword('confirm', 'toggleConfirm')"></i>
      </div>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }
  </script>
</body>
</html>
