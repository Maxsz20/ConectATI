<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/images/logo.png" type="image/png" />
  <title>ConectATI - Perfil</title>
  <link rel="stylesheet" href="css/editarPerfil_conectati.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="header-mobile">
    <a href="/perfil.html"><img src="https://i.pravatar.cc/150?img=47" alt="Daniela Rojas" /></a>
    <h1><div class="logo-circulo"></div> ConectATI</h1>
    <div class="acciones">
      <a href="/notificaciones.html"><i class="fas fa-bell"></i></a>
      <a href="/configuracion.html"><i class="fas fa-cog"></i></a>
    </div>
  </div>

  <div class="layout">
    <aside>
      <div>
        <div class="logo-conectati">
          <div class="logo-circulo"></div>
          <span>ConectATI</span>
        </div>
        <div class="menu">
          <a href="#">
            <span class="icono"><i class="fas fa-home"></i></span>
            <span class="texto">Inicio</span>
          </a>
          <a href="/notificaciones.html">
            <span class="icono"><i class="fas fa-bell"></i></span>
            <span class="texto">Notificaciones</span>
          </a>
          <a href="/amistades.html">
            <span class="icono"><i class="fas fa-user-friends"></i></span>
            <span class="texto">Amistades</span>
          </a>
          <a href="/chat.html">
            <span class="icono"><i class="fas fa-envelope"></i></span>
            <span class="texto">Mensajes</span>
          </a>
          <a href="/configuracion.html">
            <span class="icono"><i class="fas fa-cog"></i></span>
            <span class="texto">Configuración</span>
          </a>
        </div>
      </div>

    <div class="perfil-contenedor">
      <button class="cerrar-sesion">Cerrar Sesión</button>
      <a href="perfil.html" class="perfil-detalle-link">
        <div class="perfil-detalle">
          <img src="https://i.pravatar.cc/150?img=47" alt="Daniela Rojas" />
          <div class="info">
            <div class="nombre">
              <strong>Daniela Rojas</strong>
              <span class="puntos">●●●</span>
            </div>
            <small>@danroj</small>
          </div>
        </div>
      </a>
    </div>
    </aside>

    <main class="perfil-editar">
      <div class="perfil-container">
        <a href="perfil.html" class="volver-atras-link">
          <button class="volver-atras">
            <i class="fas fa-chevron-left"></i>
          </button>
        </a>
        <div class="perfil-foto-editable">
          <img src="https://i.pravatar.cc/150?img=47" alt="Daniela Rojas" id="profileImage" />
          <div class="overlay-foto">
            <i class="fas fa-pencil-alt icono-editar"></i>
          </div>
        </div>

        <div id="editPhotoModal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar foto de perfil</h2>
            <input type="file" id="newProfilePhotoInput" accept="image/*">
            <button id="uploadPhotoButton">Subir foto</button>
            <button id="removePhotoButton">Eliminar foto</button>
          </div>
        </div>

        <form class="perfil-formulario">
          <label>
            <span class="label-text">Nombre:</span>
            <input type="text" value="Daniela Rojas" />
          </label>

          <label>
            <span class="label-text">Usuario:</span>
            <input type="text" value="@danroj" />
          </label>

          <label>
            <span class="label-text">Descripción:</span>
            <textarea>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
          </label>

          <label>
            <span class="label-text">Locación:</span>
            <input type="text" value="Caracas, Venezuela" />
          </label>

          <label>
            <span class="label-text">Cumpleaños:</span>
            <input type="date" value="1999-02-10" />
          </label>

          <label>
            <span class="label-text">Género:</span>
            <select>
              <option>Masculino</option>
              <option selected>Femenino</option>
              <option>Otro</option>
            </select>
          </label>

            <button type="submit" class="btn-guardar" onclick="location.href='perfil.html'; return false;">Guardar</button>
          
        </form>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const editPencilIcon = document.querySelector('.overlay-foto .icono-editar');
      const editPhotoModal = document.getElementById('editPhotoModal');
      const closeButton = document.querySelector('.modal .close-button');

      editPencilIcon.addEventListener('click', (event) => {
        event.stopPropagation();
        editPhotoModal.style.display = 'flex';
      });

      closeButton.addEventListener('click', () => {
        editPhotoModal.style.display = 'none';
      });

      window.addEventListener('click', (event) => {
        if (event.target === editPhotoModal) {
          editPhotoModal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
