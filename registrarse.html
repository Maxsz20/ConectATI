<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConectATI - Registro</title>
  <link rel="icon" href="/images/logo.png" type="image/png" />
  <link rel="stylesheet" href="/css/login_register_clave.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="triangulo-blanco"></div>
  <div class="triangulo-azul"></div>
  <div class="triangulo-morado"></div>

  <div class="container">
    <h1>ConectATI</h1>
    <form class="form" onsubmit="redirigirLogin(event)">
  <input type="text" placeholder="Nombre" required />
  <input type="email" placeholder="Correo" required />
  <input type="text" placeholder="Usuario" required />

  <div class="password-container">
    <input type="password" id="password" placeholder="Contrase単a" required />
    <i class="fas fa-eye-slash toggle" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
  </div>

  <div class="password-container">
    <input type="password" id="confirm" placeholder="Confirmar contrase単a" required />
    <i class="fas fa-eye-slash toggle" id="toggleConfirm" onclick="togglePassword('confirm', 'toggleConfirm')"></i>
  </div>

  <button type="submit">Registrarse</button>
</form>

  </div>

  <script>
  function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    }
  }

  function redirigirLogin(event) {
    event.preventDefault();

    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (pass === "" || confirm === "") {
      alert("Por favor, completa ambos campos de contrase単a.");
      return;
    }

    if (pass !== confirm) {
      alert("Las contrase単as no coinciden.");
      return;
    }

    alert("Registro exitoso.");
    window.location.href = "/iniciar_sesion.html";
  }
</script>

</body>
</html>
