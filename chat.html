<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConectATI - Chat</title>
  <link rel="stylesheet" href="/css/chat_conectati.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <div>
      <div class="logo-conectati">
        <div class="logo-circulo"></div>
        <span>ConectATI</span>
      </div>
      <div class="menu">
        <a href="#"><i class="fas fa-home"></i>Inicio</a>
        <a href="#"><i class="fas fa-bell"></i>Notificaciones</a>
        <a href="#"><i class="fas fa-user-friends"></i>Amistades</a>
        <a href="#"><i class="fas fa-envelope"></i>Mensajes</a>
        <a href="#"><i class="fas fa-cog"></i>Configuración</a>
      </div>
    </div>
    <div class="perfil">
      <img src="https://i.pravatar.cc/150?img=12" alt="Daniel Rojas" />
      <div><strong>Daniel Rojas</strong></div>
      <small>@danroj</small>
    </div>
  </aside>

  <!-- Área de mensajes -->
  <div class="area-mensajes">
    <!-- Encabezados unificados -->
    <div class="fila-encabezados">
      <div class="encabezado-lista">
        <h2>Mensajes</h2>
      </div>
      <div class="encabezado-chat">
        <img src="https://i.pravatar.cc/150?img=47" alt="Ana García" />
        <strong>Ana García</strong>
      </div>
    </div>

    <!-- Lista y conversación -->
    <div class="contenedor-mensajes">
      <!-- Lista lateral -->
      <div class="chat-list">
        <div class="chat-user">
          <div class="chat-user-info">
            <img src="https://i.pravatar.cc/150?img=47" alt="Ana García" />
            <span>
              Ana García<br />
              <small>@anag</small>
            </span>
          </div>
          <i class="fas fa-trash" title="Eliminar chat"></i>
        </div>

        <div class="chat-user">
          <div class="chat-user-info">
            <img src="https://i.pravatar.cc/150?img=21" alt="Maria Per" />
            <span>
              Maria Per<br />
              <small>@mar</small>
            </span>
          </div>
          <i class="fas fa-trash" title="Eliminar chat"></i>
        </div>

        <div class="chat-user">
          <div class="chat-user-info">
            <img src="https://i.pravatar.cc/150?img=8" alt="Carlos Mendoza" />
            <span>
              Juana Pa<br />
              <small>@juana</small>
            </span>
          </div>
          <i class="fas fa-trash" title="Eliminar chat"></i>
        </div>
      </div>

      <!-- Conversación -->
      <div class="conversacion">
        <div class="chat-mensajes">
          <div class="mensaje recibido">
            ¿Qué deberíamos hacer?
          </div>
          <div class="mensaje enviado">
            ¡Empecemos!
          </div>
        </div>
        <div class="chat-input">
          <i class="fas fa-camera"></i>
          <input type="text" placeholder="Escribir mensaje..." />
          <i class="fas fa-microphone"></i>
          <i class="fas fa-image"></i>
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
