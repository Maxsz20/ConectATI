<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConectATI - Responder</title>
  <link rel="stylesheet" href="/css/responder_mobile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="/images/logo.png" type="image/png" />
</head>
<body>

  <!-- Encabezado -->
  <div class="header-mobile">
    <a href="/perfil.html"><img src="https://i.pravatar.cc/150?img=47" alt="Mi perfil" /></a>
    <h1>
      <div class="logo-circulo"></div>
      ConectATI
    </h1>
    <div class="acciones">
      <a href="/notificaciones.html"><i class="fas fa-bell"></i></a>
      <a href="/configuracion.html"><i class="fas fa-cog"></i></a>
    </div>
  </div>

  <!-- Área principal -->
  <main class="area-responder">

    <!-- Barra superior de acción -->
    <div class="barra-superior">
      <a href="#" class="cancelar">Cancelar</a>
      <button class="btn-subir">Subir</button>
    </div>

    <!-- Publicación a la que se responde -->
    <div class="publicacion-original">
      <img src="https://i.pravatar.cc/150?img=12" alt="Carlos Mendoza" />
      <div class="contenido">
        <strong>Carlos Mendoza</strong>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
      </div>
    </div>

    <!-- Campo para responder -->
    <div class="campo-respuesta">
      <img src="https://i.pravatar.cc/150?img=8" alt="Usuario actual" />
      <div class="respuesta-input">
        <span class="respondiendo-a">Respondiendo a <span>@carlosm</span></span>
        <textarea placeholder="Escribe tu respuesta"></textarea>
      </div>
    </div>

    <!-- Iconos -->
    <div class="acciones-respuesta">
      <i class="fas fa-camera"></i>
      <i class="fas fa-image"></i>
      <i class="fas fa-moon"></i>
    </div>
  </main>

  <!-- Menú inferior -->
  <nav class="menu-mobile">
    <a href="/feed.html"><i class="fas fa-home"></i></a>
    <a href="/busqueda_mobile.html"><i class="fas fa-search"></i></a>
    <a href="/amistades.html"><i class="fas fa-user-friends"></i></a>
    <a href="/chat.html"><i class="fas fa-envelope"></i></a>
  </nav>

</body>
</html>
