<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConectATI - Buscar</title>
  <link rel="stylesheet" href="/css/busqueda_mobile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Encabezado mobile -->
  <div class="header-mobile">
    <a href="/perfil.html"><img src="https://i.pravatar.cc/150?img=47" alt="Daniel Rojas" /></a>
    <h1>
      <div class="logo-circulo"></div>
      ConectATI
    </h1>
    <div class="acciones">
      <a href="#"><i class="fas fa-bell"></i></a>
      <a href="#"><i class="fas fa-cog"></i></a>
    </div>
  </div>

  <!-- Buscador -->
  <div class="buscador-busqueda">
    <div class="campo-busqueda">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar..." />
    </div>
    <a class="cancelar" href="#">Cancelar</a>
  </div>

  <!-- Filtro y resultados -->
  <div class="busqueda-contenido">
    <div class="filtro">
      <span>Recientes</span>
      <a href="#">Ver todo</a>
    </div>

    <div class="usuario-busqueda">
      <img src="https://i.pravatar.cc/150?img=47" alt="Ana García" />
      <div class="info">
        <strong>@anag</strong>
        <small>Ana García · 2 nuevos posts</small>
      </div>
      <i class="fas fa-times"></i>
    </div>

    <div class="usuario-busqueda">
      <img src="https://i.pravatar.cc/150?img=11" alt="Carlos" />
      <div class="info">
        <strong>@carlosm</strong>
        <small>Carlos Mendoza</small>
      </div>
      <i class="fas fa-times"></i>
    </div>

    <div class="usuario-busqueda">
      <img src="https://i.pravatar.cc/150?img=13" alt="Daniel" />
      <div class="info">
        <strong>@danroj</strong>
        <small>Daniel Rojas · 1 nuevo post</small>
      </div>
      <i class="fas fa-times"></i>
    </div>

    <div class="usuario-busqueda">
      <img src="https://i.pravatar.cc/150?img=8" alt="Valentina" />
      <div class="info">
        <strong>@valenng</strong>
        <small>Valentina García</small>
      </div>
      <i class="fas fa-times"></i>
    </div>

    <div class="usuario-busqueda">
      <img src="https://i.pravatar.cc/150?img=5" alt="Juan" />
      <div class="info">
        <strong>@juanp</strong>
        <small>Juan Perez</small>
      </div>
      <i class="fas fa-times"></i>
    </div>
  </div>

  <!-- Menú mobile -->
  <div class="menu-mobile">
    <a href="/index.html"><i class="fas fa-home"></i></a>
    <a href="/busqueda_mobile.html"><i class="fas fa-search"></i></a>
    <a href="/amistades.html"><i class="fas fa-user-friends"></i></a>
    <a href="/chat.html"><i class="fas fa-envelope"></i></a>
  </div>
</body>
</html>
