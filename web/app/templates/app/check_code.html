{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificar Código</title>
  <link rel="stylesheet" href="{% static 'css/login_register_clave.css' %}"/>
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="triangulo-blanco"></div>
  <div class="triangulo-azul"></div>
  <div class="triangulo-morado"></div>

  <div class="container">
    <h1>Verifica tu código</h1>
    <p class="texto-explicativo">Por favor, introduce el código que recibiste por correo electrónico.</p>

    <form class="form" onsubmit="validarCodigo(event)">
      <input type="text" id="codigo" placeholder="Código recibido" required />
      <button type="submit">Confirmar</button>
    </form>
  </div>

  <script>
    function validarCodigo(event) {
      event.preventDefault();
      const codigo = document.getElementById("codigo").value;

      if (!codigo) {
        alert("Por favor, ingresa el código.");
        return;
      }

      window.location.href = "{% url 'change_password' %}"; // Asegúrate de que este archivo exista y esté en la misma carpeta
    }
  </script>
</body>
</html>
