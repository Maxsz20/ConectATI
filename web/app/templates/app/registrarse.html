{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConectATI - Registro</title>
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" />
  <link rel="stylesheet" href="{% static 'css/login_register_clave.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="triangulo-blanco"></div>
  <div class="triangulo-azul"></div>
  <div class="triangulo-morado"></div>

  <div class="container">
    <h1>ConectATI</h1>
    <form class="form" onsubmit="redirigirLogin(event)">
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo" required />
      <input type="text" placeholder="Usuario" required />

      <div class="password-container">
        <input type="password" id="password" placeholder="Contraseña" required />
        <i class="fas fa-eye-slash" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
      </div>

      <div class="password-container">
        <input type="password" id="confirm" placeholder="Contraseña" required />
        <i class="fas fa-eye-slash" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
      </div>

  
      <button type="submit">Registrarse</button>
    
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }
    function redirigirLogin(event) {
      event.preventDefault(); // Evita recargar la página
      // Aquí podrías hacer validaciones antes si quieres
      window.location.href = "/iniciar_sesion.html"; // Redirige a iniciar sesión
    }
  </script>
</body>
</html>
