{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConectATI - Registro</title>
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" />
  <link rel="stylesheet" href="{% static 'css/login_register_clave.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .password-match-message {
      color: #ff0000;
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="triangulo-blanco"></div>
  <div class="triangulo-azul"></div>
  <div class="triangulo-morado"></div>

  <div class="container">
    <h1>ConectATI</h1>
    <form class="form" method="post">
      {% csrf_token %}
      
      <input type="text" name="nombre" placeholder="Nombre" value="{{ form.nombre.value|default_if_none:'' }}" required />
      <input type="text" name="username" placeholder="Nombre de Usuario" value="{{ form.username.value|default_if_none:'' }}" required />
      <input type="email" name="email" placeholder="Correo" value="{{ form.email.value|default_if_none:'' }}" required />
      <input type="text" name="ci" placeholder="Cédula de identidad" value="{{ form.ci.value|default_if_none:'' }}" required />

      
      <div class="password-container">
        <input type="password" name="contrasena" placeholder="Contraseña" id="password" required />
        <i class="fas fa-eye-slash" onclick="togglePassword('password', this.id)" id="togglePassword"></i>
      </div>

      <div class="password-container">
        <input type="password" name="confirmar_contrasena" placeholder="Confirmar contraseña" id="confirm" required />
        <i class="fas fa-eye-slash" onclick="togglePassword('confirm', this.id)" id="toggleConfirm"></i>
      </div>

      <!-- Password match indicator -->
      <div id="password-match-message" class="password-match-message" style="display: none;"></div>

      {% if form.errors %}
        <div class="form-errors">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <button type="submit" id="submit-btn">Registrarse</button>
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }

    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm');
    const passwordMatchMessage = document.getElementById('password-match-message');
    const submitBtn = document.getElementById('submit-btn');

    confirmInput.addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
      if (passwordInput.value === confirmInput.value) {
        passwordMatchMessage.style.display = 'none';
        passwordMatchMessage.innerText = '';
        submitBtn.disabled = false;
      } else {
        passwordMatchMessage.style.display = 'block';
        passwordMatchMessage.innerText = 'Las contraseñas no coinciden';
        submitBtn.disabled = true;
      }
    }
  </script>
</body>
</html>
