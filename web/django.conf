<VirtualHost *:80>
    ServerName localhost
    WSGIPassAuthorization On
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Ssl on

    # Ruta principal de la app
    DocumentRoot /web

    # Procesos de Django con mod_wsgi
    WSGIDaemonProcess conectati python-home=/usr/local python-path=/web
    WSGIProcessGroup conectati
    WSGIScriptAlias / /web/project_conectati/wsgi.py

    # Permisos para el proyecto completo
    <Directory /web>
        Require all granted
    </Directory>

    <Directory /web/project_conectati>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Archivos est√°ticos
    Alias /static/ /web/static/
    <Directory /web/static>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Archivos media
    Alias /media/ /web/media/
    <Directory /web/media>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
