<VirtualHost *:80>
    ServerName localhost
    WSGIDaemonProcess app python-path=/app
    WSGIProcessGroup app
    WSGIScriptAlias / /app/project_conectati/wsgi.py

    <Directory /app>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static /app/static
    <Directory /app/static>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
</VirtualHost>