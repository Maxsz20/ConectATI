<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConectATI - Publicar</title>
  <link rel="stylesheet" href="/css/publicar_mobile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="/images/logo.png" type="image/png" />
</head>
<body>

  <!-- Encabezado mobile -->
  <div class="header-mobile">
    <a href="/perfil.html"><img src="https://i.pravatar.cc/150?img=47" alt="Mi perfil" /></a>
    <h1><div class="logo-circulo"></div> ConectATI</h1>
    <div class="acciones">
      <a href="/notificaciones.html"><i class="fas fa-bell"></i></a>
      <a href="/configuracion.html"><i class="fas fa-cog"></i></a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="area-publicar">
    <div class="barra-superior">
      <a class="cancelar" href="#">Cancelar</a>
      <!-- Botón de apertura -->
        <div class="selector-toggle">
            <input type="checkbox" id="togglePrivacidad" hidden />
            <label for="togglePrivacidad" class="btn-privacidad">
                <span id="valorPrivacidad">Público</span>
                <i class="fas fa-chevron-down"></i>
            </label>

            <ul class="menu-privacidad">
                <li onclick="cambiarPrivacidad('Público')">Público</li>
                <li onclick="cambiarPrivacidad('Privado')">Privado</li>
            </ul>
        </div>

      <button class="btn-subir">Subir</button>
    </div>

    <div class="contenido-publicacion">
      <img class="avatar" src="https://i.pravatar.cc/150?img=47" alt="Mi perfil" />
      <textarea placeholder="¿Qué estas pensando?"></textarea>
    </div>

    <div class="acciones-publicacion">
      <i class="fas fa-camera"></i>
      <i class="fas fa-image"></i>
      <i class="fas fa-moon"></i>
    </div>
  </div>

  <!-- Menú inferior mobile -->
  <div class="menu-mobile">
    <a href="/index.html"><i class="fas fa-home"></i></a>
    <a href="/busqueda_mobile.html"><i class="fas fa-search"></i></a>
    <a href="/amistades.html"><i class="fas fa-user-friends"></i></a>
    <a href="/chat.html"><i class="fas fa-envelope"></i></a>
  </div>

</body>
<script>
  function cambiarPrivacidad(valor) {
    document.getElementById("valorPrivacidad").textContent = valor;
    document.getElementById("togglePrivacidad").checked = false;
  }
</script>

</html>
